<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
  
    <div class="startgame-container">
        <h1>Battleship</h1>
        <button class="btn" id="btn-game-start">START</button>
    </div>
    <div class="modal">
        <h2>Place ships to start the game.</h2>
        <div class="modal-content">
    
            <div id="playerboard">
                <!-- append board here -->
            </div>
        
            <div class="draggable-ship-container">
                    <div class="ships-content">  
                        <h3>Cruisers</h3>
                        <div id="ship1" class="ship" draggable="true" data-length="5">
                            <div class="ship-cell"></div>
                            <div class="ship-cell"></div>
                            <div class="ship-cell"></div>
                            <div class="ship-cell"></div>
                            <div class="ship-cell"></div>
                        </div>
                    </div>

                    <div class="ships-content"> 
                        <h3>Destroyer</h3>
                        <div id="ship2" class="ship" draggable="true" data-length="4">
                            <div class="ship-cell"></div>
                            <div class="ship-cell"></div>
                            <div class="ship-cell"></div>
                            <div class="ship-cell"></div>
                        </div>
                    </div>

                    <div class="ships-content"> 
                        <h3>Frigates</h3>
                        <div id="ship3" class="ship" draggable="true" data-length="3">
                            <div class="ship-cell"></div>
                            <div class="ship-cell"></div>
                            <div class="ship-cell"></div>
                        </div>
                    </div>
                    <div class="ships-content"> 
                        <h3>Submarines</h3>
                        <div id="ship4" class="ship" draggable="true" data-length="2">
                            <div class="ship-cell"></div>
                            <div class="ship-cell"></div>
                        </div>
                    </div>
                    <div class="ships-content"> 
                        <h3>Submarines</h3>
                        <div id="ship5" class="ship" draggable="true" data-length="2">
                            <div class="ship-cell"></div>
                            <div class="ship-cell"></div>
                        </div>
                    </div>
            </div>
     
        </div>
        <div class="modal-button">
            <button id="startGame" class="btn btn-modal" disabled>Start</button>
            <button id="resetShip" class="btn btn-modal">Reset</button>
        </div>
    </div>

    <!-- main -->
    <main>
        <h1>Battleship</h1>
        <div class="gameboards">
            <div id="ingame-playerboard-container">
                <h3>Your board</h3>
                <p>Score:<span id="playerScore"> 0</span></p>
                <div id="ingameboard">
                    <!-- append board here -->
                </div>
            </div>
            <div id="ingame-enemyboard-container">
                <h3>Oppenent Board</h3>
                <p>Score:<span id="opponentScore"> 0</span></p>
                <div id="oppenentboard">
                    <!-- append board here -->
                </div>
            </div>
        </div>
    </main>
</body>
</html>
